<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Red Cross Ludhiana Inauguration</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}

  body {
    height:100vh;
    overflow:hidden;
    font-family: "Segoe UI", sans-serif;
    background:#0f172a;
    color:#fff;
  }

  /* Curtain panels */
  .curtain {
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background: linear-gradient(180deg, #b91c1c, #7f1d1d);
    z-index:10;
    transition: transform 1.2s ease-in-out;
  }
  .left-curtain { left:0; transform:translateX(0); }
  .right-curtain { right:0; transform:translateX(0); }

  /* When open */
  .open .left-curtain { transform:translateX(-100%); }
  .open .right-curtain { transform:translateX(100%); }

  /* Inauguration button (bottom-left) */
  .inauguration-btn {
    position:fixed;
    bottom:30px;
    left:30px;
    background:#dc2626;
    color:#fff;
    border:none;
    padding:12px 22px;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    z-index:20;
    transition:background 0.3s;
  }
  .inauguration-btn:hover {
    background:#ef4444;
  }

  /* Hidden after clicked */
  .open .inauguration-btn {
    display:none;
  }

  /* Welcome message area */
  .content {
    position:relative;
    z-index:5;
    text-align:center;
    top:50%;
    transform:translateY(-50%);
    opacity:0;
    transition:opacity 1s ease-in-out 0.5s;
  }
  .open .content {
    opacity:1;
  }

  h1 {
    font-size:2rem;
    letter-spacing:1px;
    margin-bottom:20px;
  }

  .visit-btn {
    background:#dc2626;
    color:#fff;
    border:none;
    padding:14px 26px;
    font-size:17px;
    border-radius:8px;
    cursor:pointer;
    transition:background 0.3s;
  }
  .visit-btn:hover {
    background:#ef4444;
  }

  @media (max-width:600px) {
    h1 { font-size:1.5rem; }
    .visit-btn { font-size:15px; padding:12px 22px; }
    .inauguration-btn { padding:10px 18px; font-size:14px; }
  }
</style>
</head>
<body>

  <!-- Curtains -->
  <div class="curtain left-curtain"></div>
  <div class="curtain right-curtain"></div>

  <!-- Inauguration Button -->
  <button class="inauguration-btn" id="inaugurationBtn">Inauguration</button>

  <!-- Content revealed after curtain opens -->
  <div class="content" id="content">
    <h1>WELCOME TO RED CROSS LUDHIANA WEBSITE</h1>
    <button class="visit-btn" id="visitBtn">Go to Website</button>
  </div>

<script>
  const body = document.body;
  const inaugurationBtn = document.getElementById('inaugurationBtn');
  const visitBtn = document.getElementById('visitBtn');

  // Replace with your actual Red Cross Ludhiana website URL
  const websiteURL = "https://redcrossludhiana.org"; 

  inaugurationBtn.addEventListener('click', () => {
    body.classList.add('open');  // Opens the curtain
  });

  visitBtn.addEventListener('click', () => {
    window.open(websiteURL, '_blank'); // Opens website in new tab
  });
</script>

</body>
</html>
