<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Curtain opener</title>
<style>
  /* Basic reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html,body { height: 100%; }

  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: #0f172a; /* page background seen after panels open */
    color: #fff;
    overflow: hidden; /* keep full-screen effect */
  }

  /* Container to center the button */
  .stage {
    position: relative;
    width: 100%;
    height: 100vh;
    display: grid;
    place-items: center;
  }

  /* Curtain panels */
  .panel {
    position: fixed;
    top: 0;
    height: 100vh;
    width: 50%;
    z-index: 40;
    background: linear-gradient(180deg, #111827 0%, #0b1220 100%);
    box-shadow: 0 0 40px rgba(2,6,23,0.6);
    /* Create subtle texture using repeating gradient */
    background-image:
      linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(0,0,0,0) 100%),
      linear-gradient(90deg, rgba(255,255,255,0.01) 0%, rgba(0,0,0,0) 100%);
  }

  .panel.left  { left: 0;  transform: translateX(0); }
  .panel.right { right: 0; transform: translateX(0); }

  /* Curtain opening animations */
  @keyframes openLeft {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-110%); } /* move fully out of view */
  }
  @keyframes openRight {
    0%   { transform: translateX(0); }
    100% { transform: translateX(110%); }
  }

  /* Button initially hidden; will fade in once panels move */
  .btn-wrap {
    position: relative;
    z-index: 20;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 400ms ease, transform 400ms ease;
    pointer-events: none;
  }

  .btn {
    appearance: none;
    border: 0;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(90deg, #06b6d4, #3b82f6);
    color: white;
    box-shadow: 0 6px 20px rgba(59,130,246,0.18), inset 0 -2px 0 rgba(0,0,0,0.08);
  }
  .btn:focus { outline: 3px solid rgba(99,102,241,0.25); outline-offset: 4px; }

  /* State classes that get toggled by JS */
  .panels-opening .panel.left  { animation: openLeft 900ms cubic-bezier(.2,.9,.3,1) forwards; }
  .panels-opening .panel.right { animation: openRight 900ms cubic-bezier(.2,.9,.3,1) forwards; }

  /* Show button once panels finished (added .revealed class) */
  .revealed .btn-wrap {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  /* Respect user's reduced motion preference */
  @media (prefers-reduced-motion: reduce) {
    .panel { transition: none; animation: none !important; transform: translateX(-110%) !important; }
    .panel.right { transform: translateX(110%) !important; }
    .btn-wrap { opacity: 1; transform: none; pointer-events: auto; }
    body { overflow: auto; }
  }

  /* Small responsive tweak */
  @media (max-width: 520px) {
    .btn { padding: 12px 18px; font-size: 16px; }
    .panel { width: 60%; }
  }
</style>
</head>
<body>

<div class="stage panels-opening" id="stage">
  <!-- curtain panels -->
  <div class="panel left" aria-hidden="true"></div>
  <div class="panel right" aria-hidden="true"></div>

  <!-- center content (only button after animation) -->
  <div class="btn-wrap" id="btnWrap" aria-hidden="true">
    <!-- Replace the URL below with your website URL -->
    <button id="openBtn" class="btn" type="button" aria-label="Open website">
      Open Website
    </button>
  </div>
</div>

<script>
(function () {
  const stage = document.getElementById('stage');
  const left = document.querySelector('.panel.left');
  const right = document.querySelector('.panel.right');
  const btnWrap = document.getElementById('btnWrap');
  const openBtn = document.getElementById('openBtn');

  // URL to open when button is clicked (replace with your own)
  const targetUrl = 'https://example.com';

  // After both panel animations end, reveal the button and remove panels for accessibility/performance
  let finished = 0;
  function onPanelEnd(e) {
    finished += 1;
    if (finished >= 2) {
      // Remove opening class and mark revealed
      stage.classList.remove('panels-opening');
      stage.classList.add('revealed');

      // Hide panels from assistive tech and remove from DOM flow
      left.style.display = 'none';
      right.style.display = 'none';

      // Make button accessible to screen readers
      btnWrap.setAttribute('aria-hidden', 'false');
    }
  }

  // If animations supported, listen; otherwise reveal immediately
  if ('onanimationend' in window || typeof AnimationEvent !== 'undefined') {
    left.addEventListener('animationend', onPanelEnd, { once: true });
    right.addEventListener('animationend', onPanelEnd, { once: true });

    // Fallback timeout: if animationend doesn't fire (rare), reveal after 1s
    setTimeout(() => {
      if (!stage.classList.contains('revealed')) {
        onPanelEnd();
        onPanelEnd();
      }
    }, 1200);
  } else {
    // No animation support -> reveal now
    left.style.display = 'none';
    right.style.display = 'none';
    stage.classList.add('revealed');
    btnWrap.setAttribute('aria-hidden', 'false');
  }

  // Button click opens the website
  openBtn.addEventListener('click', () => {
    // Choose navigation behavior:
    // window.location.href = targetUrl; // open in same tab
    window.open(targetUrl, '_self'); // open in same tab
    // To open in new tab instead, use: window.open(targetUrl, '_blank', 'noopener');
  });

  // Optional: allow Enter/Space to activate when focused
  openBtn.addEventListener('keydown', (ev) => {
    if (ev.key === 'Enter' || ev.key === ' ') {
      ev.preventDefault();
      openBtn.click();
    }
  });
})();
</script>
</body>
</html>
